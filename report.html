<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSync - Reports</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>TaskSync</span>
            </div>
            <div class="user-menu">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                    <span>Light</span>
                </button>
                <div class="notification-bell" id="notificationBell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationCount">0</span>
                </div>
                <div class="notification-dropdown" id="notificationDropdown">
                    <div class="notification-header">
                        <strong>Notifications</strong>
                        <button id="clearNotifications" class="clear-btn">Clear All</button>
                    </div>
                    <ul id="notificationList"></ul>
                </div>
                <div class="user-avatar">JS</div>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="report.html" class="active"><i class="fas fa-chart-bar"></i> Reports</a></li>
                </ul>
                <div class="team-members">
                    <div><strong>Team Members</strong></div>
                    <div class="team-member" style="background-color: #6366F1;">AM</div><span>Abdelrahman Moataz</span>
                </div>
            </aside>

            <section class="content">
                <div class="content-header">
                    <h1>Task Reports</h1>
                </div>

                <div class="charts-row">
                    <div class="chart-container">
                        <h3>Task Status Distribution</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Priority Breakdown</h3>
                        <canvas id="priorityChart"></canvas>
                    </div>
                </div>

                <div class="charts-row">
                    <div class="chart-container">
                        <h3>Tasks by Assignee</h3>
                        <canvas id="assigneeChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Task Completion Over Time</h3>
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="report.js"></script>
</body>
</html>
